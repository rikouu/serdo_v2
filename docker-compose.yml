version: '3.8'
services:
  api:
    build:
      context: ./api
    environment:
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      - serdo_data:/app/api/data
    restart: unless-stopped
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  serdo_data:
